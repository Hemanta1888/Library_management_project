{% extends 'app_template/adminsite.html'%}
    {% block head %}
        <title>Add Book</title>
    {% endblock %}

    {% block body %}
        {% if submit %}
            <div class='container'>
                <h1>Book added successfully</h1>
            </div>
            <div class='container'>
                <form method = "POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Book Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Book Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="author" class="form-control" id="author" placeholder="Enter Author Name" name="author">
                    </div>
                    <div class="form-group">
                        <label for="available">Available</label>
                        <input type="available" class="form-control" id="author" placeholder="Enter Available Status" name="available">
                    </div>
                    <button type='submit' class="btn btn-primary">Add Book</button>
                </form>
            </div>
        {% else %} 
            <br><br><br>
            <div class='container'>
                <form method = "POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Book Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Book Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="author" class="form-control" id="author" placeholder="Enter author Name" name="author">
                    </div>
                    <div class="form-group">
                        <label for="available">Available</label>
                        <input type="available" class="form-control" id="author" placeholder="Enter Available Status" name="available">
                    </div>
                    <button type='submit' class="btn btn-primary">Add Book</button>
                </form>
            </div>
        {% endif %}
    {% endblock %}
